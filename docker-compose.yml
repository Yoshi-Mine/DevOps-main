version: "3.8"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    env_file: .env
    ports:
      - "${PORT}:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=${MONGO_URI}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiznet

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: quiz-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quiznet

  mongo:
    image: mongo:latest
    container_name: quiz-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - quiznet

networks:
  quiznet:

volumes:
  mongo-data: