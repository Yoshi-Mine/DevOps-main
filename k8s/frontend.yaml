apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # Replace 'your-username' with your actual Docker Hub ID
        image: sanasini/quiz-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-frontend
spec:
  # 'LoadBalancer' makes the frontend accessible from outside the cluster
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80